<div #extensionCreationElementRef id="flow-designer-extension-creation">
    <div fxLayout="row"
         fxLayoutAlign="space-between center">
        <mat-card-title class="ellipsis">
            Add {{extensionType}}
        </mat-card-title>
        <button mat-icon-button
                tabindex="-1"
                (click)="cancel()">
            <mat-icon>
                close
            </mat-icon>
        </button>
    </div>
    <div class="pad-top-md"
         fxLayoutAlign="end center">
        <td-chips cdkFocusRegionStart
                  class="push-right-sm"
                  inputPosition="after"
                  placeholder="Filter"
                  [(ngModel)]="extensionSearchTerms"
                  (inputChange)="autoFilterExtensions($event)"
                  (add)="filterExtensions()"
                  (remove)="filterExtensions()">
        </td-chips>
    </div>
    <div id="flow-designer-extension-creation-list-column-header"
         fxLayout="row"
         fxLayoutAlign="space-between center"
         class="td-data-table">
        <div class="td-data-table-column"
             (click)="sortExtensions(column);"
             *ngFor="let column of extensionColumns"
             fxFlex="{{column.width}}">
            {{column.label}}
            <i *ngIf="column.active && column.sortable && column.sortOrder === 'ASC'"
               class="fa fa-caret-up"
               aria-hidden="true"></i>
            <i *ngIf="column.active && column.sortable && column.sortOrder === 'DESC'"
               class="fa fa-caret-down"
               aria-hidden="true"></i>
        </div>
        <div class="td-data-table-column"
             fxFlex="10">
            <div fxLayout="row"
                 fxLayoutAlign="end center"></div>
        </div>
    </div>
    <div id="flow-designer-extension-creation-list">
        <div fxLayout="row"
             fxLayoutAlign="space-between center"
             class="td-data-table-row"
             [ngClass]="{'selected' : extension.checked}"
             (click)="select(extension);"
             (dblclick)="create(selectedExtension)"
             *ngFor="let extension of filteredExtensions">
            <div class="td-data-table-cell"
                 *ngFor="let column of extensionColumns"
                 fxFlex="{{column.width}}">
                <div class="ellipsis"
                     matTooltip="{{column.format ? column.format(extension[column.name]) : extension[column.name]}}">
                    {{column.format ? column.format(extension[column.name]) : extension[column.name]}}
                </div>
            </div>
        </div>
    </div>
    <div fxLayout="row"
         fxLayoutAlign="end center"
         class="pad-top-sm">
        <button mat-raised-button
                color="fds-regular"
                (click)="cancel()">
            Cancel
        </button>
        <button class="push-left-sm"
                mat-raised-button
                color="fds-primary"
                (click)="create(selectedExtension)"
                [disabled]="!selectedExtension">
            Add
        </button>
    </div>
</div>
